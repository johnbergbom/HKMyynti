# For the new order form
newOrder.helpWithMarketSalesId=För att beställa, var god och fyll i din adress samt det annons-id produkten har på marknadsplatsen där du fann den. Marknadsplatsens annons-id är tex. på "huuto.net" ett nio siffror långt identifieringsnummer för annonsen.
